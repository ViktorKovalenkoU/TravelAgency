<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{manager.title}">Manager Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}" th:text="#{home.nav.brand}">Travel Agency</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-danger me-2" th:text="#{button.logout}">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="py-5 text-white text-center" style="background: linear-gradient(135deg, #3a6073, #16222A);">
    <div class="container">
        <h1 class="display-4 fw-bold" th:text="#{manager.header}">Voucher Management Panel</h1>
        <p class="lead" th:text="#{manager.subheader}">Modify voucher labels and promotions</p>
    </div>
</header>

<!-- Voucher Table -->
<div class="container my-5">
    <h2 class="mb-4 text-center" th:text="#{manager.table.header}">All Vouchers</h2>
    <div th:if="${vouchers != null and !#lists.isEmpty(vouchers)}">
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th th:text="#{voucher.title}">Title</th>
                    <th th:text="#{voucher.price}">Price</th>
                    <th th:text="#{voucher.date}">Dates</th>
                    <th th:text="#{voucher.currentLabel}">Label</th>
                    <th th:text="#{voucher.hot}">HOT</th>
                    <th th:text="#{voucher.changeLabel}">Change Label</th>
                    <th th:text="#{button.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.title}">Example Title</td>
                    <td th:text="${voucher.price} + ' USD'">1200 USD</td>
                    <td>
                        <span th:text="${#temporals.format(voucher.arrivalDate, 'dd.MM.yyyy')}">Start</span> -
                        <span th:text="${#temporals.format(voucher.evictionDate, 'dd.MM.yyyy')}">End</span>
                    </td>
                    <td th:text="#{voucher.label.${voucher.label}}">NONE</td>

                    <!-- HOT toggle -->
                    <td>
                        <form th:action="@{'/vouchers/' + ${voucher.id} + '/hot'}" method="post">
                            <input type="hidden" name="locale" th:value="${#locale.language}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="hot" th:value="${!voucher.hot}"/>
                            <button type="submit"
                                    th:classappend="${voucher.hot} ? 'btn btn-danger btn-sm' : 'btn btn-outline-danger btn-sm'"
                                    th:text="${voucher.hot} ? #{button.unsetHot} : #{button.setHot}">
                                Set HOT
                            </button>
                        </form>
                    </td>

                    <!-- Label update -->
                    <td>
                        <form th:action="@{'/vouchers/' + ${voucher.id} + '/label'}" method="post"
                              class="d-flex align-items-center justify-content-center gap-2">
                            <input type="hidden" name="locale" th:value="${#locale.language}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <select name="label" class="form-select form-select-sm">
                                <option th:each="l : ${T(com.epam.finaltask.model.enums.VoucherLabel).values()}"
                                        th:value="${l}"
                                        th:text="#{voucher.label.${l}}"
                                        th:selected="${voucher.label == l}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-outline-primary btn-sm" th:text="#{button.update}">Update</button>
                        </form>
                    </td>

                    <td>
                        <a th:href="@{'/voucher/details/' + ${voucher.id}}"
                           class="btn btn-secondary btn-sm"
                           th:text="#{button.view}">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${vouchers == null or #lists.isEmpty(vouchers)}" class="text-center mt-4">
        <p class="lead" th:text="#{voucher.catalog.empty}">No vouchers available at the moment.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
