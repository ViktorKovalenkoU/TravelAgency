<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.title}">Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="#{index.nav.brand}">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:text="#{index.nav.home}" href="#">Home</a>
                </li>
            </ul>
            <div>
                <a th:href="@{/auth/sign-in}"
                   class="btn btn-outline-success me-2"
                   th:text="#{index.nav.sign.in}">
                    Sign in
                </a>
                <a th:href="@{/auth/sign-up}"
                   class="btn btn-outline-secondary"
                   th:text="#{index.nav.sign.up}">
                    Sign up
                </a>
            </div>
            <div class="ms-3">
                <a th:href="@{/?lang=en}" class="btn btn-sm btn-outline-info">EN</a>
                <a th:href="@{/?lang=uk}" class="btn btn-sm btn-outline-info">UK</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="#{index.header}">Welcome to Travel Agency!</h1>
    <p th:text="#{index.description}">
        Discover amazing travel packages and start your adventure today.
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
