<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{home.title}">Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}" th:text="#{home.nav.brand}">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHome">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarHome">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary me-2" th:href="@{/auth/sign-in}" th:text="#{button.signin}">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary me-3" th:href="@{/auth/sign-up}" th:text="#{button.signup}">Sign Up</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary me-2" th:href="@{/profile}" th:text="#{button.profile}">My Profile</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger me-3" th:text="#{button.logout}">Logout</button>
                    </form>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" id="langDropdown" data-bs-toggle="dropdown" th:text="#{button.language}">Language</button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                        <li><a class="dropdown-item" th:href="@{/(lang='en')}" th:text="#{button.lang.en}">EN</a></li>
                        <li><a class="dropdown-item" th:href="@{/(lang='uk')}" th:text="#{button.lang.uk}">UK</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="py-5 mb-5 text-center text-white" style="background: linear-gradient(135deg, #2c3e50, #4ca1af);">
    <div class="container">
        <h1 class="display-3 fw-bold" th:text="#{home.header}">Welcome to Our Travel Agency!</h1>
        <p class="lead mb-4" th:text="#{home.description}">
            Explore incredible journeys and start your adventure today.
        </p>
        <a class="btn btn-primary btn-lg me-2" sec:authorize="!isAuthenticated()" th:href="@{/auth/sign-up}" th:text="#{button.getStarted}">Get Started</a>
        <a class="btn btn-outline-secondary btn-lg" sec:authorize="isAuthenticated()" th:href="@{/profile}" th:text="#{button.viewProfile}">View Profile</a>
    </div>
</header>

<div class="container mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{voucher.sample.title}">Adventure Package</h5>
                    <p class="card-text" th:text="#{voucher.sample.description}">
                        Experience thrilling adventures and outdoor activities.
                    </p>
                    <!-- Якщо користувач не авторизований, кнопка веде до входу -->
                    <a class="btn btn-success" sec:authorize="!isAuthenticated()" th:href="@{/auth/sign-in}" th:text="#{button.order}">Order</a>
                    <!-- Якщо користувач авторизований, кнопка веде до оформлення замовлення. Використано простий вираз для параметра -->
                    <a class="btn btn-success" sec:authorize="isAuthenticated()"
                       th:href="@{'/vouchers/order?voucherId=' + ${'b91d3f64-d3b4-4e4b-aaaa-bee24c63a346'}}"
                       th:text="#{button.order}">Order</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
