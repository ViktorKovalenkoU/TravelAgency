<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{sign.in.title}">Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}" th:text="#{index.nav.brand}">Travel Agency</a>
    </div>
</nav>

<div class="auth-container">
    <h2 class="text-center mb-4" th:text="#{sign.in.header}">Sign In</h2>
    <div class="alert alert-danger"
         th:if="${param.error}"
         th:text="#{error.default.message}">
        Invalid credentials
    </div>
    <form th:action="@{/auth/login}" method="post">
        <input type="hidden"
               th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{username.label}">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Enter username" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{password.label}">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter password" required/>
        </div>

        <button type="submit" class="btn-submit" th:text="#{button.submit}">Submit</button>
    </form>

    <div style="margin-top: 1rem;">
        <a class="btn btn-register" th:href="@{/auth/sign-up}" th:text="#{button.register}">Register</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
