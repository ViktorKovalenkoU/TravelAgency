<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{sign.in.title}">Sign In</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="#{sign.in.header}">Sign In</h2>

    <!-- Помилка логіна -->
    <div class="alert alert-danger"
         th:if="${loginError}"
         th:text="#{error.default.message}">
        Invalid credentials
    </div>

    <form th:action="@{/auth/login}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="form-group">
            <label th:text="#{username.label}">Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   required/>
        </div>

        <div class="form-group">
            <label th:text="#{password.label}">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   required/>
        </div>

        <button type="submit"
                class="btn btn-primary"
                th:text="#{button.submit}">Submit</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/auth/sign-up}" th:text="#{sign.up.header}">Sign Up</a>
        <a th:href="@{/(lang='uk')}" th:text="#{button.home}">Home</a>
    </div>
</div>
</body>
</html>
