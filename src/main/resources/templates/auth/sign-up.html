<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{sign.up.title}">Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}" th:text="#{index.nav.brand}">Travel Agency</a>
    </div>
</nav>

<div class="auth-container">
    <h2 class="text-center mb-4" th:text="#{sign.up.header}">Register</h2>
    <form th:action="@{/auth/sign-up}" th:object="${signUpRequest}" method="post">
        <input type="hidden"
               th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{username.label}">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username"
                   required/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{profile.firstName}">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                   placeholder="Enter first name" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label" th:text="#{profile.lastName}">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name"
                   required/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{email.label}">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label" th:text="#{phonenumber.label}">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   placeholder="+380XXXXXXXXX" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{password.label}">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   placeholder="Enter password" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label" th:text="#{password.confirm.label}">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                   placeholder="Confirm password" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn-register" th:text="#{button.register}">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
