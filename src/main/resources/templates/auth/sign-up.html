<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{sign.up.title}">Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="#{sign.up.header}">Create an Account</h2>

    <form th:action="@{/auth/register}" th:object="${signUpRequest}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{username.label}">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{password.label}">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword" th:text="#{password.confirm.label}">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <label for="role" th:text="#{role.label}">Role</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="USER" th:text="#{role.user}">User</option>
                <option value="MANAGER" th:text="#{role.manager}">Manager</option>
                <option value="ADMIN" th:text="#{role.admin}">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3" th:text="#{button.register}">Register</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/?lang=en}" class="btn btn-link">English</a>
        <a th:href="@{/?lang=uk}" class="btn btn-link">Українська</a>
    </div>
</div>

</body>
</html>
