<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{sign.up.title}">Sign Up</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="#{sign.up.header}">Create an Account</h2>

    <form th:action="@{/auth/sign-up}"
          th:object="${signUpRequest}"
          method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username" th:text="#{username.label}">Username</label>
            <input type="text" id="username" class="form-control"
                   th:field="*{username}" placeholder="Enter username" required/>
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="email" th:text="#{email.label}">Email</label>
            <input type="email" id="email" class="form-control"
                   th:field="*{email}" placeholder="Enter email" required/>
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{password.label}">Password</label>
            <input type="password" id="password" class="form-control"
                   th:field="*{password}" placeholder="Enter password" required/>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword"
                   th:text="#{password.confirm.label}">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control"
                   th:field="*{confirmPassword}" placeholder="Confirm password" required/>
            <div th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber" th:text="#{phonenumber.label}">Phone Number</label>
            <input type="tel"
                   id="phoneNumber"
                   class="form-control"
                   th:field="*{phoneNumber}"
                   placeholder="+380XXXXXXXXX"
                   required/>
            <div th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></div>
        </div>

        <div class="form-group">
            <label for="role" th:text="#{role.label}">Role</label>
            <select id="role" class="form-control" th:field="*{role}">
                <option value="USER" th:text="#{role.user}">User</option>
                <option value="MANAGER" th:text="#{role.manager}">Manager</option>
                <option value="ADMIN" th:text="#{role.admin}">Admin</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}"
                 th:errors="*{role}"></div>
        </div>

        <button type="submit"
                class="btn btn-primary mt-3"
                th:text="#{button.register}">Register
        </button>
    </form>

    <div class="mt-3">
        <a th:href="@{/auth/sign-up(lang='en')}"
           class="btn btn-link">English</a>
        <a th:href="@{/auth/sign-up(lang='uk')}"
           class="btn btn-link">Українська</a>
        <a th:href="@{/}"
           class="btn btn-link"
           th:text="#{button.home}">Home</a>
    </div>
</div>
</body>
</html>
